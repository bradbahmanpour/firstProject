<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container" id="main-body">
        <div class="z-depth-3">
            <div class="row" id="header" style="background-color: #20315A ; color: white;">
                <h1 class="text-center">
                    Your Dream Job!
                </h1>
            </div>
        </div>
        <div class="z-depth-3">
            <div class="row" id="row2" style="background-color: white;">
                <div class="col s5">
                    <div class="row" id="sub-row1">
                        <div class="panel-heading">
                            <h3 class="panel-title">Search Parameters</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="search">Job Title:</label>
                                    <input type="text" class="form-control" id="jobTitle">
                                </div>
                                <div class="form-group">
                                    <label for="search">Location:</label>
                                    <input type="text" class="form-control" id="location">
                                </div>

                                <div class="form-group">
                                    <label for="num-records">Number of Records to Retrieve:</label>
                                    <select class="browser-default" id="num-records">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="1">1</option>
                                        <option value="5" selected>5</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <form action="#">
                                    <p>
                                        <input type="checkbox" id="test5" />
                                        <label for="test5">Full Time</label>
                                    </p>
                                </form>
                                <br>
                                <button type="submit" class="btn btn-default"><!--<i class ="small material-icons">search</i>--> Search</button>
                                <button type="button" class="btn btn-default">Clear</button>
                            </form>
                        </div>
                    </div>
                    <div class="row" id="sub-row1">

                        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                        <div class="panel panel-primary">

                            <!-- Panel Heading for the retrieved articles box -->

                            <h3 class="panel-title">
                                <strong>Top Jobs</strong>
                            </h3>


                            <!-- This main panel will hold each of the resulting articles -->
                            <div class="job-results">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col s6" id="mapscreen">
                    <div class="row" id="sub-row2">
                        <div class="map">
                            <h1>MAP SCREEN</h1>
                        </div>


                        <br>
                    </div>
                    <div class="row" id="sub-row3">
                        <h1>Commute Time</h1>
                    </div>
                </div>

            </div>


        </div>


    </div>

</body>


</html>
