<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find Your Dream Job!</title>
  
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

    <!-- Our own CSS stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" media="screen">
</head>

<body>

  <div class="container">

    <!-- Jumbotron  -->
    <div class="jumbotron">
      <h1>Find Your Dream Job With Us!</h1>
    </div>

    <div class="row">

      <!-- Search Parameters Panel  -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Search Parameters</h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="jobTitle">Job Title:</label>
                <input type="text" class="form-control" id="jobTitle">
              </div>

              <div class="form-group">
                <label for="jobType">Job Type:</label>
                <input type="text" class="form-control" id="jobType">
              </div>

              <div class="form-group">
                <label for="jobLocation">Location:</label>
                <input type="text" class="form-control" id="jobLocation">
              </div>

              <div class="form-group">
                <label for="num-records">Number of Records to Retrieve:</label>
                <select class="form-control" id="num-records">
							    <option value="1">1</option>
							    <option value="5" selected>5</option>
							    <option value="10">10</option>
							  </select>
              </div>

              <button type="submit" class="btn btn-default" id="search-btn">Search</button>
              <button type="button" class="btn btn-default" id="clear-btn">Clear</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Results Panel -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Search Results</h3>
          </div>
          <div class="panel-body" id="well-section">

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <!-- Logic.js -->
 <script src="assets/javascript/jobLogics.js" type="text/javascript"></script> 


</body>

</html>
