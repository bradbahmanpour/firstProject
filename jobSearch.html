<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container" id="main-body">
        <div class="z-depth-3">
            <div class="row" id="header" style="background-color: rgb(45, 136, 83) ; color: white;">
                <h1 class="text-center">
                    Find Your Dream IT Job Here!
                </h1>
            </div>
        </div>
        <div class = "container2">
        <div class="z-depth-3">
            <div class="row" id="row2" style="background-color: white;">
             
                    <div class="row" id="sub-row1">
                        <div class="panel-heading">
                         <!--   <h3 class="panel-title">Search Parameters</h3> -->
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="jobTitle"><h5>Job Title:</h5></label>
                                    <input type="text" class="form-control" id="jobTitle">
                                </div>
                                <div class="form-group">
                                        <label for="jobLocation"><h5>Job Location:</h5></label>
                                        <input type="text" class="form-control" id="jobLocation">
                                    </div>

                                    <div class="form-group">
                                        <input type="checkbox" id="jobType" name="fulltime" value="FullTime">
                                        <label for="jobType"><h6>Show me only Full Time Jobs</h6></label>
                                    </div>

                                    <div class="form-group">
                                            <br>
                                        </div>

                                <div class="form-group">
                                    <label for="num-records"><h5>Number of Records to Retrieve:</h5></label>
                                    <select class="browser-default" id="num-records">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="1">1</option>
                                        <option value="5" selected>5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                    </select>
                                </div>
                            
                                <br>
                                <button type="submit" class="btn btn-default" id = "search-btn"><i class ="small material-icons left">search</i>Search</button>
                                <button type="button" class="btn btn-default" id = "print-btn">Print Selected Jobs</button>
                                <button type="button" class="btn btn-default" id = "clear-btn">Clear</button>
                            </form>
                        </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    <div class= "container2">
                            <div class="z-depth-3">
                    <div class="row" id="row2" style="background-color: white;" >

                        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                        <div class="panel panel-primary">

                            <!-- Panel Heading for the retrieved articles box -->

                            <h3 class="panel-title2">
                                <strong>Top Jobs</strong>
                            </h3>


                            <!-- This main panel will hold each of the resulting articles -->
                            <div id="well-section">
                            </div>
                        </div>
                    </div>
            
    <!--  Display the selected Jobs -->
                    <a name="cmpList"></a>

                    <table id="company-table" class="bordered">
                        <thead>
                          <tr id="cmp-row">
                              <th><h5>Selected Companies</h5></th>
                              <th><h5>Title </h5></th>
                              <th><h5>Location</h5></th>
                          </tr>
                        </thead>
                
                        <tbody id="company-list">
                        
                        </tbody>
                      </table>


            </div>


        </div>


    </div>




            

  <!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <!-- Logic.js -->

 <script src="assets/javascript/jobLogics.js" type="text/javascript"></script> 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 

</body>


</html>
