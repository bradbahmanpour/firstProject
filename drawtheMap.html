<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
          
        }

        /* Optional: Makes the sample page fill the window. */

       html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        } 
    </style>

</head>

<body>
    <div id="map"></div>

    <script>
        var map;
        function initMap() {
// read the latitude and longtitude from the localStorgae memory
            latVal = parseInt(localStorage.getItem("latitude"));
            lngVal = parseInt(localStorage.getItem("longitude"));

            console.log("latitude" + latVal);
            console.log("longitude" + lngVal);

            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: latVal, lng: lngVal },
                zoom: 8
            });
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgd9GKWtRHpSctsSi6A19asmrHGzb645Y&callback=initMap" async
        defer></script>
</body>

</html>
